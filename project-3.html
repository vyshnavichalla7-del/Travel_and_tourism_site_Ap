        let selectedCategories = new Set(['all']);
        let searchTerm = '';

        function updateDestinations() {
            destinationsGrid.innerHTML = '';
            
            const filtered = destinations.filter(dest => {
                const categoryMatch = selectedCategories.has('all') || selectedCategories.has(dest.category);
                const searchMatch = searchTerm === '' || 
                                  dest.name.toLowerCase().includes(searchTerm.toLowerCase()) || 
                                  dest.description.toLowerCase().includes(searchTerm.toLowerCase());
                return categoryMatch && searchMatch;
            });
            
            if (filtered.length === 0) {
                destinationsGrid.innerHTML = '<p class="text-center col-span-full text-gray-500 py-8">No destinations found matching your criteria.</p>';
                return;
            }
            
            filtered.forEach(dest => {
                const card = document.createElement('div');
                card.className = 'card bg-white rounded-lg shadow-md overflow-hidden';
                card.innerHTML = `
                    <div class="card-image">
                        <img src="${dest.img}" alt="${dest.imgAlt}" class="w-full h-48 object-cover" loading="lazy" />
                    </div>
                    <div class="p-4">
                        <h3 class="text-xl font-semibold mb-2 capitalize">${dest.name}</h3>
                        <p class="text-gray-600 mb-2">${dest.description}</p>
                        <a href="${dest.moreInfo}" target="_blank" rel="noopener noreferrer" class="more-info">More Info</a>
                        <span class="inline-block bg-blue-100 text-blue-800 text-xs px-2 py-1 rounded-full capitalize ml-2">${dest.category}</span>
                    </div>
                `;
                destinationsGrid.appendChild(card);
            });
        }

        // Category button event listeners
        categoryButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                const category = btn.dataset.category;
                
                if (category === 'all') {
                    selectedCategories.clear();
                    selectedCategories.add('all');
                    categoryButtons.forEach(b => b.classList.remove('selected'));
                    btn.classList.add('selected');
                } else {
                    selectedCategories.delete('all');
                    if (selectedCategories.has(category)) {
                        selectedCategories.delete(category);
                        btn.classList.remove('selected');
                        
                        // If no categories selected, show all
                        if (selectedCategories.size === 0) {
                            selectedCategories.add('all');
                            document.querySelector('[data-category="all"]').classList.add('selected');
                        }
                    } else {
                        selectedCategories.add(category);
                        btn.classList.add('selected');
                    }
                }
                
                updateDestinations();
            });
        });

        // Search functionality
        searchInput.addEventListener('input', (e) => {
            searchTerm = e.target.value;
            updateDestinations();
        });
